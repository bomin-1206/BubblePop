<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="../stylesheets/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <section class="register-form">
        <form action="/register" method="??">
        <div class="register">
        <img class="logo" src="../photo/logo.png">
            <div class="register-int">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <span></span>
                <label for="id" class=regiter-label>아이디</label>
            </div>
            <div class="register-int">
                <input type="password" name="pswd1" id="pswd1" autocomplete="off" required>
                <span class="eye" onclick="myFunction()">
                    <img id="hide1" class="open-eye" src="../photo/eye.png"></img>
                    <img id="hide2" class="close-eye" src="../photo/eye2.png"></img>
                </span>
                <span></span>
                <label for="pswd1" class="pswd1-label">비밀번호</label>
            </div>
            <div class="register-int">
                <input type="password" name="pswd2" id="pswd2" autocomplete="off" required>
                <span class="eye" onclick="myFunction2()">
                    <img id="hide1_2" class="open-eye" src="../photo/eye.png"></img>
                    <img id="hide2_2" class="close-eye" src="../photo/eye2.png"></img>
                </span>
                <span></span>
                <label for="pswd2" class="pswd2-label">비밀번호 확인</label>
            </div>
            <div class="register-btn">
                <button type='submit'>회원가입</button>
            </div>
            <div class="already">
            <a>이미 회원이신가요?&nbsp;&nbsp;&nbsp;</a>
            <a class="loginhagi" href="login.html" style="color:#FFA0B7">로그인 하기</a>
        </div>
        </form>
        </div>
            <script>
                function myFunction() {
                    var x = document.getElementById("pswd1");
                    var y = document.getElementById("hide1");
                    var z = document.getElementById("hide2");

                    if(x.type === 'password') {
                        x.type = "text";
                        y.style.dispaly = "none";
                        z.style.display = "block";
                    }
                    else {
                        x.type = "password";
                        y.style.dispaly = "block";
                        z.style.display = "none";
                    }
                }
                function myFunction2() {
                    var x = document.getElementById("pswd2");
                    var y = document.getElementById("hide1_2");
                    var z = document.getElementById("hide2_2");

                    if(x.type === 'password') {
                        x.type = "text";
                        y.style.dispaly = "none";
                        z.style.display = "block";
                    }
                    else {
                        x.type = "password";
                        y.style.dispaly = "block";
                        z.style.display = "none";
                    }
                }
            </script>
    </section>
</body>

</html>
